
<!doctype html>

<html>
  <head>
    <link rel="stylesheet" href="lib/style.css">
    <script src="lib/script.js"></script>
  </head>

  <body>
    <style>
     body{
     background-image: url(https://i.pinimg.com/564x/5c/ea/85/5cea85f1551b21bcc52eb667e40eeedd.jpg);}     
    </style>
<div class="calculator">
  <input type="text" style="border:2px solid orange;" class="celculator- input" value="0" disabled>
  <br></br>
  <div class="celculator-keys">
    <button type="buton" style="border:2px solid Tomato;" class="operator" value="+">+</button>
    <button type="buton" style="border:2px solid Tomato;"class="operator" value="-">-</button>
    <button type="buton" style="border:2px solid Tomato;"class="operator" value="*">&times;</button>
    <button type="buton" style="border:2px solid Tomato;"class="operator" value="/">&divide;</button>
    <br>
    <button type="buton" class="operator" value="7">7</button>
    <button type="buton" class="operator" value="8">8</button>
    <button type="buton" class="operator" value="9">9</button>
    <button type="buton" style="border:2px solid Tomato;"class="operator" value="%">%</button>
    <br>
    <button type="buton" class="operator" value="4">4</button>
    <button type="buton" class="operator" value="5">5</button>
    <button type="buton" class="operator" value="6">6</button>
    <button type="buton" style="border:2px solid Tomato;"class="operator" value=",">,</button>
    <br>
    <button type="buton" class="operator" value="1">1</button>
    <button type="buton" class="operator" value="2">2</button>
    <button type="buton" class="operator" value="3">3</button>
    <button type="buton" style="border:2px solid Tomato;class="operator" value="=">=</button>
    <br>
   
   <button type="button" class="clear"style="border:2px solid Tomato;" value="clear">AC</button>
   <button type="buton" class="operator" value="0">0</button>


     
    

  </body>
</html>
